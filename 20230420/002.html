<script>
    class Todo{ //1.할 것 객체만들어야함. 클래스문법=> 객체지향
        constructor(item,finished){ //두가지 프로퍼티
            this.item= item; //이 프로퍼티를 인스턴스에도 쓰겠다. this로 연결!
            this.finished= finished; 
        }

        changeState(){ //finished의 상태를 바꾸는 것
            this.finished = !this.finished;
            //finished에 할일 완료면true/ 못했으면false 부여
            //부정 연산자 사용 !
        }
    }
    //console에 const todo= new Todo('점심먹기', false)하고 todo 실행하면
    //  const todo = new Todo("점심 먹기", false);
    //  todo;
    //   todo.changeState();
    //   todo;
    //   todo.changeState();
    //   todo;

    class TodoManager{ //할 일의 목록을 관리하는 클래스 
        constructor(){
            this.todoList= [];
            //위에서 만든 걸 하나씩 집어넣을 것.
        }
        
        //할 일을 추가하는 메서드
        addItem(item, finished=false){ //하나는 할일, 하나는 끝낸일
            //매개변수 초기화
            //todo의 인스턴스를 만들어줄 것
            const todo= new Todo(item, finished);
            this.todoList.push(todo);
        }
        //몇개의 todo가 등록되어 있는지 볼 때 필요한 메서드
        getItems(){
            return this.todoList;
        }
        //아직 안끝난 일들의 개수를 알려주는 메서드
        getLeftTodoCount(){
            this.todoList.reduce((total, current)=>{
                if(current.finished === false){
                    return ++total;
                }else{
                    return total;
                }
            },0) //여기서 0은 total의 초기값을 설정해준 것
        }

    }
</script>
